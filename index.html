<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de CV avec IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Générateur de CV avec IA</h1>
        <form id="cvForm" enctype="multipart/form-data">
            <label for="title">Titre du CV :</label>
            <input type="text" id="title" required>

            <label for="phone_number">Numéro de téléphone :</label>
            <input type="text" id="phone_number" pattern="\d{8}" required>

            <label for="location">Adresse :</label>
            <input type="text" id="location" required>

            <label for="city_or_zip">Ville ou Code Postal :</label>
            <input type="text" id="city_or_zip" required>

            <label for="linkedin">Profil LinkedIn :</label>
            <input type="url" id="linkedin">

            <label for="experiences">Expériences :</label>
            <textarea id="experiences" required></textarea>

            <label for="education">Éducation :</label>
            <textarea id="education" required></textarea>

            <label for="skills">Compétences :</label>
            <textarea id="skills" required></textarea>

            <label for="certifications">Certifications :</label>
            <textarea id="certifications"></textarea>

            <label for="interests">Centres d'intérêt :</label>
            <textarea id="interests"></textarea>

            <label for="professional_project">Projet professionnel :</label>
            <textarea id="professional_project" required></textarea>

            <!-- Champ pour choisir le modèle -->
            <label for="modelChoice">Choisissez un modèle de CV :</label>
            <select id="modelChoice" name="modelChoice" required>
                <option value="modele1">Modèle 1 (avec photo)</option>
                <option value="modele2">Modèle 2 (sans photo)</option>
            </select>

            <!-- Champ pour uploader la photo (affiché uniquement si nécessaire) -->
            <div id="photoUpload" style="display: none;">
                <label for="photo">Ajouter une photo :</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>

            <button type="submit">Générer CV</button>
        </form>
    </div>

    <script>
        // Script pour afficher ou masquer le champ de photo en fonction du modèle choisi
        document.getElementById('modelChoice').addEventListener('change', function() {
            const photoUpload = document.getElementById('photoUpload');
            if (this.value === 'modele1') {
                photoUpload.style.display = 'block';
            } else {
                photoUpload.style.display = 'none';
            }
        });
    </script>
</body>
</html>
